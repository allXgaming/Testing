<!DOCTYPE html>
<html>
<head>
    <title>মাল্টিপ্লেয়ার টিক ট্যাক টো</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; margin: 20px auto; width: 250px; }
        .cell { width: 80px; height: 80px; border: 2px solid #333; display: flex; justify-content: center; align-items: center; font-size: 36px; cursor: pointer; }
        #controls { margin: 20px; }
        #status { font-size: 20px; margin: 10px; }
        button { padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>মাল্টিপ্লেয়ার টিক ট্যাক টো</h1>
    
    <div id="controls">
        <input type="text" id="roomId" placeholder="রুম আইডি">
        <button onclick="joinRoom()">যোগ দিন</button>
        <button onclick="createRoom()">রুম তৈরি করুন</button>
    </div>
    
    <div id="status">রুম আইডি শেয়ার করুন</div>
    
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        const socket = io('https://simple-tic-tac-toe-server.glitch.me');
        let roomId = '';
        let playerSymbol = '';
        let currentTurn = 'X';
        
        // রুম তৈরি
        function createRoom() {
            roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('roomId').value = roomId;
            joinRoom();
        }
        
        // রুমে যোগ দিন
        function joinRoom() {
            roomId = document.getElementById('roomId').value.trim();
            if(!roomId) return;
            
            socket.emit('joinRoom', roomId);
            document.getElementById('status').textContent = 'রুমে যোগদান করা হচ্ছে...';
        }
        
        // মুভ করুন
        function makeMove(index) {
            if(currentTurn !== playerSymbol) return;
            socket.emit('move', { roomId, index, symbol: playerSymbol });
        }
        
        // সকেট ইভেন্ট হ্যান্ডলার
        socket.on('assignSymbol', (symbol) => {
            playerSymbol = symbol;
            document.getElementById('status').textContent = 
                `রুম আইডি: ${roomId} | আপনি: ${playerSymbol}`;
        });
        
        socket.on('gameStart', () => {
            document.getElementById('status').textContent = 
                `গেম শুরু! ${playerSymbol === 'X' ? 'আপনার পালা' : 'অপেক্ষা করুন...'}`;
        });
        
        socket.on('updateBoard', (data) => {
            currentTurn = data.currentTurn;
            data.board.forEach((cell, i) => {
                const cellElement = document.querySelector(`.cell:nth-child(${i+1})`);
                cellElement.textContent = cell || '';
            });
            
            document.getElementById('status').textContent = 
                currentTurn === playerSymbol ? 'আপনার পালা' : 'অপেক্ষা করুন...';
        });
        
        socket.on('gameOver', (winner) => {
            document.getElementById('status').textContent = 
                winner ? (winner === playerSymbol ? 'আপনি জিতেছেন!' : 'আপনি হেরেছেন!') : 'ড্র হয়েছে!';
        });
    </script>
</body>
</html>
