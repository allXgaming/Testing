<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            border: 2px solid #ff69b4;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff69b4;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 30px;
            font-size: 2.8rem;
        }
        
        .birthday-img-container {
            margin: 25px 0;
            border: 4px solid #ff69b4;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
        }
        
        .birthday-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            display: block;
        }
        
        .name-input {
            margin: 30px 0;
        }
        
        input[type="text"] {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: #333;
            color: #ffb6c1;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }
        
        .whatsapp-btn:active {
            transform: translateY(1px);
        }
        
        .whatsapp-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .whatsapp-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .whatsapp-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        /* Sharing options modal */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .share-container {
            background-color: #2d2d2d;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .share-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .share-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }
        
        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .share-option:hover {
            background-color: #3d3d3d;
        }
        
        .share-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .share-name {
            font-size: 12px;
            color: #ccc;
            text-align: center;
            word-break: break-word;
        }
        
        .whatsapp-option .share-icon {
            background-color: #25D366;
        }
        
        .telegram-option .share-icon {
            background-color: #0088cc;
        }
        
        .messaging-option .share-icon {
            background-color: #1a73e8;
        }
        
        .gmail-option .share-icon {
            background-color: #d44638;
        }
        
        .bluetooth-option .share-icon {
            background-color: #2880d8;
        }
        
        .facebook-option .share-icon {
            background-color: #1877f2;
        }
        
        .quick-share-option .share-icon {
            background-color: #ff5722;
        }
        
        .more-option .share-icon {
            background-color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>HAPPY BIRTHDAY</h1>
        
        <div class="birthday-img-container">
            <img class="birthday-img" src="https://i.postimg.cc/SR2SWxPd/In-Shot-20250522-214933440.gif" alt="Birthday Celebration">
        </div>
        
        <div id="sender-section">
            <div class="name-input">
                <input type="text" id="sender-name" placeholder="Enter Your Name">
            </div>
            
            <button id="share-btn" class="whatsapp-btn">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                SHARE ON WHATSAPP
            </button>
        </div>
    </div>

    <!-- Sharing Options Modal -->
    <div class="share-modal" id="share-modal">
        <div class="share-container">
            <div class="share-header">
                <div class="share-title">Share via</div>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="share-options">
                <div class="share-option whatsapp-option" data-app="whatsapp">
                    <div class="share-icon"><i class="fab fa-whatsapp"></i></div>
                    <div class="share-name">WhatsApp</div>
                </div>
                <div class="share-option telegram-option" data-app="telegram">
                    <div class="share-icon"><i class="fab fa-telegram"></i></div>
                    <div class="share-name">Telegram</div>
                </div>
                <div class="share-option messaging-option" data-app="messaging">
                    <div class="share-icon"><i class="fas fa-sms"></i></div>
                    <div class="share-name">Messages</div>
                </div>
                <div class="share-option gmail-option" data-app="gmail">
                    <div class="share-icon"><i class="fab fa-google"></i></div>
                    <div class="share-name">Gmail</div>
                </div>
                <div class="share-option bluetooth-option" data-app="bluetooth">
                    <div class="share-icon"><i class="fab fa-bluetooth"></i></div>
                    <div class="share-name">Bluetooth</div>
                </div>
                <div class="share-option facebook-option" data-app="facebook">
                    <div class="share-icon"><i class="fab fa-facebook"></i></div>
                    <div class="share-name">Facebook</div>
                </div>
                <div class="share-option quick-share-option" data-app="quickshare">
                    <div class="share-icon"><i class="fas fa-share-alt"></i></div>
                    <div class="share-name">Quick Share</div>
                </div>
                <div class="share-option more-option" data-app="more">
                    <div class="share-icon"><i class="fas fa-ellipsis-h"></i></div>
                    <div class="share-name">More</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareBtn = document.getElementById('share-btn');
            const shareModal = document.getElementById('share-modal');
            const closeModal = document.getElementById('close-modal');
            const senderNameInput = document.getElementById('sender-name');
            
            // WhatsApp button click animation and open share modal
            shareBtn.addEventListener('click', function() {
                const name = senderNameInput.value.trim();
                if (!name) {
                    alert('Please enter your name first');
                    return;
                }
                
                // Show modal with animation
                shareModal.style.display = 'flex';
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                shareModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            shareModal.addEventListener('click', function(e) {
                if (e.target === shareModal) {
                    shareModal.style.display = 'none';
                }
            });
            
            // Handle share option clicks
            document.querySelectorAll('.share-option').forEach(option => {
                option.addEventListener('click', function() {
                    const app = this.getAttribute('data-app');
                    const name = senderNameInput.value.trim();
                    const currentUrl = window.location.href.split('?')[0];
                    const shareUrl = `${currentUrl}?from=${encodeURIComponent(name)}`;
                    const shareText = `🎉 Happy Birthday Wishes! 🎉\n\n${name} has created special birthday wishes for you!\nClick here to view: ${shareUrl}`;
                    
                    switch(app) {
                        case 'whatsapp':
                            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                            break;
                        case 'telegram':
                            window.open(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`, '_blank');
                            break;
                        case 'messaging':
                            window.open(`sms:?body=${encodeURIComponent(shareText)}`, '_blank');
                            break;
                        case 'gmail':
                            window.open(`mailto:?subject=Happy%20Birthday%20Wishes&body=${encodeURIComponent(shareText)}`, '_blank');
                            break;
                        case 'facebook':
                            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent(shareText)}`, '_blank');
                            break;
                        case 'quickshare':
                            if (navigator.share) {
                                navigator.share({
                                    title: 'Birthday Wishes',
                                    text: shareText,
                                    url: shareUrl
                                }).catch(err => {
                                    console.log('Error sharing:', err);
                                });
                            } else {
                                alert('Web Share API not supported in your browser');
                            }
                            break;
                        case 'more':
                            alert('This would open native share dialog on mobile devices');
                            break;
                        default:
                            // For other options like Bluetooth
                            alert(`Sharing via ${app} would be handled by device's native sharing`);
                    }
                    
                    shareModal.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
