<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All X Gaming - All Games</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- নেভিগেশন বার (index.html এর মতোই) -->
    <header class="p-4 flex justify-between items-center border-b border-gray-800">
        <h1 class="text-2xl font-bold">All X Gaming</h1>
        <nav class="hidden md:flex space-x-6">
            <a href="index.html" class="hover:text-blue-400">Home</a>
            <a href="gaming.html" class="hover:text-blue-400 font-semibold text-blue-400">Games</a>
            <a href="about.html" class="hover:text-blue-400">About</a>
            <a href="contact.html" class="hover:text-blue-400">Contact</a>
        </nav>
        <div class="flex items-center">
            <input type="text" placeholder="Search games..." class="px-4 py-2 rounded-lg bg-gray-800">
            <button class="ml-2 p-2 hover:bg-gray-800 rounded">⚙️</button>
        </div>
    </header>

    <!-- সমস্ত গেম ডিসপ্লে -->
    <main class="p-4">
        <h1 class="text-2xl font-bold mb-6">All Games</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="all-games"></div>
    </main>

    <!-- ফুটার (index.html এর মতোই) -->
    <footer class="p-4 border-t border-gray-800 mt-8">
        <div class="flex justify-between">
            <p>© 2023 All X Gaming. All rights reserved.</p>
            <div class="flex space-x-4">
                <a href="privacy.html" class="hover:text-blue-400">Privacy Policy</a>
                <a href="terms.html" class="hover:text-blue-400">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        // একই গেম ডাটা ব্যবহার করছি
        const games = [
            { id: 1, title: "Game A", category: "Adventure", image: "https://via.placeholder.com/300x200" },
            { id: 2, title: "Game B", category: "Puzzle", image: "https://via.placeholder.com/300x200" },
            { id: 3, title: "Game C", category: "Action", image: "https://via.placeholder.com/300x200" },
            { id: 4, title: "My Awesome Game", category: "Action", image: "https://via.placeholder.com/300x200?text=My+Awesome+Game", link: "https://allxgaming.github.io/" }
        ];

        function loadAllGames() {
            const container = document.getElementById('all-games');
            container.innerHTML = "";
            games.forEach(game => {
                container.innerHTML += `
                    <div class="bg-gray-800 rounded-lg overflow-hidden hover:bg-gray-700 transition">
                        <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-medium text-lg">${game.title}</h3>
                            <span class="inline-block bg-gray-700 rounded-full px-3 py-1 text-sm text-gray-300">${game.category}</span>
                            <a href="${game.link || '#'}" class="mt-3 block w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-2 px-4 rounded">Play Now</a>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = loadAllGames;
    </script>
</body>
</html>
